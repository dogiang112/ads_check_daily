<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Check Chi Ti√™u Facebook Ads - VIP</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0f172a, #020617 70%);

      margin: 0;

    }

    .container {

      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5), inset 0 0 10px rgba(255,255,255,0.05);
      padding: 40px 50px;

      backdrop-filter: blur(15px);
      transition: all 0.3s ease;
    }

    h2 {
      text-align: center;
      background: linear-gradient(90deg, #fde68a, #facc15, #fbbf24);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 28px;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
      color: #cbd5e1;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: #f9fafb;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s, background 0.3s;
    }

    input:focus, textarea:focus {

    }

    textarea {

    button {

      font-size: 16px;

      background: linear-gradient(90deg, #facc15, #fbbf24, #f59e0b);
      border: none;
      border-radius: 10px;

      margin-top: 10px;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: linear-gradient(90deg, #fbbf24, #f59e0b, #facc15);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4);
    }

    .row {

    }

    .note {

      margin-top: 3px;
    }

    .error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.4);
      padding: 10px 14px;
      border-radius: 10px;
      color: #fecaca;

    }

    .status {
      display: block;
      text-align: center;

    #results {

    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: rgba(30, 41, 59, 0.6);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
    }

    th {
      background: rgba(250, 204, 21, 0.1);
      color: #facc15;
      font-weight: 600;
      border-bottom: 1px solid rgba(250,204,21,0.2);
    }

    tr:nth-child(even) {
      background: rgba(255,255,255,0.04);
    }

    tr:hover {
      background: rgba(250, 204, 21, 0.08);
    }

    td {
      border-bottom: 1px solid rgba(255,255,255,0.05);

  </style>
</head>
<body>
  <div class="container">
    <h2>üíé Check Chi Ti√™u Facebook Ads (VIP)</h2>

    <form id="insights-form">
      <div class="row">
        <label>Access Token:</label>
        <textarea id="access_token" rows="3" required placeholder="D√°n Access Token (EAA...)" spellcheck="false"></textarea>
      </div>

      <div class="row">
        <label>Ad Account IDs (ngƒÉn c√°ch b·∫±ng d·∫•u ph·∫©y):</label>
        <input type="text" id="ad_account_ids" required placeholder="act_123, act_456">
        <div class="note">Nh·∫≠p d·∫°ng <b>act_</b> ho·∫∑c ch·ªâ s·ªë ID ƒë·ªÅu ƒë∆∞·ª£c.</div>
      </div>

      <div class="row">
        <label>Ng√†y b·∫Øt ƒë·∫ßu (YYYY-MM-DD):</label>
        <input type="text" id="since">
      </div>

      <div class="row">
        <label>Ng√†y k·∫øt th√∫c (YYYY-MM-DD):</label>
        <input type="text" id="until">
      </div>

      <button type="submit">üöÄ Check Ngay</button>
      <span id="status" class="status"></span>
    </form>

    <div id="errors" class="error" style="display:none;"></div>

    <div id="results" style="display:none;">
      <h3 style="margin-top: 40px; color:#facc15;">üìä K·∫øt qu·∫£:</h3>
      <table id="results-table">
        <thead>
          <tr>
            <th>T√™n s·∫£n ph·∫©m</th>
            <th>T·ªïng chi ti√™u</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
  function getYesterdayLocalISODate() {
    const d = new Date();
    d.setDate(d.getDate() - 1);
    const year = d.getFullYear();
    const month = String(d.getMonth() + 1).padStart(2, '0');
    const day = String(d.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
  }

  function formatCurrencyVND(number) {
    const rounded = Math.round(Number(number) || 0);
    return rounded.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.') + ' VND';
  }

  function normalizeAccountId(id) {
    const trimmed = (id || '').trim();
    if (!trimmed) return '';
    if (trimmed.startsWith('act_')) return trimmed;
    return `act_${trimmed}`;
  }

  async function fetchInsightsForAccount(accountId, accessToken, since, until) {
    const timeRange = encodeURIComponent(JSON.stringify({ since, until }));
    const fields = encodeURIComponent('campaign_name,spend');
    const level = 'campaign';
    const url = `https://graph.facebook.com/v18.0/${accountId}/insights?fields=${fields}&level=${level}&time_range=${timeRange}&limit=5000&access_token=${encodeURIComponent(accessToken)}`;

    const res = await fetch(url, { method: 'GET' });
    if (!res.ok) {
      const text = await res.text();
      throw new Error(`HTTP ${res.status} for ${accountId}: ${text}`);
    }
    return res.json();
  }

  function renderResults(nameToSpend) {
    const tableBody = document.querySelector('#results-table tbody');
    tableBody.innerHTML = '';

    const entries = Array.from(nameToSpend.entries()).sort((a, b) => a[0].localeCompare(b[0]));
    let totalSpend = 0;

    for (const [name, total] of entries) {
      totalSpend += total;
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${name}</td><td>${formatCurrencyVND(total)}</td>`;
      tableBody.appendChild(tr);
    }

    // Add total row
    const totalTr = document.createElement('tr');
    totalTr.innerHTML = `<td style="font-weight:600; color:#facc15;">T·ªïng c·ªông</td><td style="font-weight:600; color:#facc15;">${formatCurrencyVND(totalSpend)}</td>`;
    tableBody.appendChild(totalTr);

    document.getElementById('results').style.display = entries.length ? 'block' : 'none';
  }

  function setBusy(isBusy, message = '') {
    const statusEl = document.getElementById('status');
    statusEl.textContent = isBusy ? (message || 'ƒêang x·ª≠ l√Ω...') : '';
  }

  document.addEventListener('DOMContentLoaded', () => {
    const yesterday = getYesterdayLocalISODate();
    document.getElementById('since').value = yesterday;
    document.getElementById('until').value = yesterday;

    const form = document.getElementById('insights-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorEl = document.getElementById('errors');
      errorEl.style.display = 'none';
      document.getElementById('results').style.display = 'none';

      const accessToken = document.getElementById('access_token').value.trim();
      const idsRaw = document.getElementById('ad_account_ids').value;
      const since = (document.getElementById('since').value || yesterday).trim();
      const until = (document.getElementById('until').value || yesterday).trim();

      const accountIds = idsRaw.split(',').map(s => normalizeAccountId(s)).filter(Boolean);
      if (!accessToken || accountIds.length === 0) {
        errorEl.textContent = '‚ö†Ô∏è Vui l√≤ng nh·∫≠p Access Token v√† √≠t nh·∫•t m·ªôt Ad Account ID.';
        errorEl.style.display = 'block';
        return;
      }

      const nameToSpend = new Map();
      const errorLines = [];

      setBusy(true, 'ƒêang l·∫•y d·ªØ li·ªáu...');

      for (const accountId of accountIds) {
        try {
          const data = await fetchInsightsForAccount(accountId, accessToken, since, until);
          const rows = Array.isArray(data && data.data) ? data.data : [];
          for (const row of rows) {
            const name = (row.campaign_name || 'Kh√¥ng c√≥ t√™n').trim().toLowerCase();
            const key = name.slice(0, 6);
            const spend = Number(row.spend || 0);
            nameToSpend.set(key, (nameToSpend.get(key) || 0) + spend);
          }
        } catch (err) {
          errorLines.push(String(err));
        }
      }

      setBusy(false);

      if (errorLines.length) {
        errorEl.textContent = errorLines.join('\n');
        errorEl.style.display = 'block';
      }

      renderResults(nameToSpend);
    });
  });
  </script>
</body>
</html>
